<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="ELA" />
  <meta name="keywords" content="Comunicação, tradução, ELA, deficiência, expressão facial" />
  <meta name="author" content="Equipe-Sinout" />
  <meta name="robots" content="index, follow" />
  <title>Sinout - IA Facial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <a href="index-logado.html" class="voltar"><img src="img/Group 83.svg" alt="Voltar" class="icone-voltar"></a>
  <link rel="icon" type="image/x-icon" href="svg/Logo.svg">

  <link rel="stylesheet" href="css/Plataforma.css" />
</head>

<body>
  <main class="container">
    <section class="painel">
      <header class="cabecalho">
        <img src="../../img/Logo.png" alt="Logo Sinout" />
        <h2 class="titulo">
          Leitura facial com IA — transforma expressões em texto falado e
          visual
        </h2>
        <!-- <button class="btn-acessibilidade" id="btn-acessibilidade">
            <span>Acessibilidade</span>
          </button> -->
      </header>

      <div class="conteudo">
        <!-- Lado esquerdo -->
        <div class="camera-area">
          <h3>Leitura em Tempo Real...</h3>

          <div class="camera" id="camera-view">
            <!-- <img
                id="face-preview"
                src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                alt="Rosto analisado"
              /> -->

            <!-- Menu de emoção dentro da câmera -->
            <section class="menu-emocao">
              <div class="cont-emocao">
  <div class="wave-text" id="emocao-result">
    <span>D</span>
    <span>E</span>
    <span>T</span>
    <span>E</span>
    <span>C</span>
    <span>T</span>
    <span>A</span>
    <span>N</span>
    <span>D</span>
    <span>O</span>
    <span>.</span>
    <span>.</span>
    <span>.</span>
  </div>
</div>


              <div class="botoes">
                <button class="iniciar" id="btn-iniciar">Iniciar</button>
                <button class="parar" id="btn-parar">Parar</button>
              </div>
            </section>
          </div>
          <div class="voz-adaptada">
            <button class="btn-voz" id="btn-voz">Ativar voz adaptada</button>
          </div>
        </div>

        <!-- Lado direito -->
        <div class="config">
          <div class="caixaConfig">
            <h3>Configurações</h3>
            <div class="icone" id="volume-btn">
              <i class="fa-solid fa-volume-high ativo"></i>
              <i class="fas fa-volume-mute"></i>
            </div>
          </div>



          <div class="historico" id="historico-emocoes">
            <h4>Histórico</h4>
            <ul>
              <li>Alegria</li>
            </ul>
          </div>

          <div class="chat" id="chat-ia">
            <h4>Chat - IA</h4>
            <div class="mensagens" id="mensagens-chat">
              <div class="mensagem ia">Olá sou Perseu, sou sua IA!</div>
            </div>

            <form id="form-chat">
              <input type="text" id="chat-input" placeholder="Escreva..." autocomplete="off" />
              <button type="submit" class="enviar">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/plataforma.js"></script>
</body>

</html>
